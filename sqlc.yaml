version: "2"
servers: []
sql:
    - engine: "postgresql"
      queries: "./db/query"
      schema: "./db/migration"
      gen:
          go:
              package: "db"
              out: "./db/sqlc"
              sql_package: "pgx/v5"
              emit_json_tags: false
              emit_interface: true
              emit_pointers_for_null_types: true
              emit_exact_table_names: false
